<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comed Hourly Pricing</title>
</head>
<body>
  
  <!-- Retrieved Data will be dumped here -->
  <table id="weather"></table>

  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <!-- LINK TO FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  
  <script type="text/javascript">
    // This is our API Key
    var APIKey = "api?type=5minutefeed",
    unixTime = 1479963600;
    // Here we are building the URL we need to query the database
    // unix time 10 digits
    var queryURL = "https://hourlypricing.comed.com/" + APIKey + unixTime;
    // Here we run our AJAX call to the Comed API
    $.ajax({url: queryURL, method: 'GET'})
    // We store all of the retrieved data inside of an object called "response"
    .done(function(response) {
    console.log(response);  
    //console.log(response.hourly.data[0]);
      var buildString = '<tr><th>Hour</th><th>Pricing Summary</th><th>Temperature</th></tr>';

      for (i = 0; i < response.hourly.data.length; i++) {
        // convert unix to hour
        var date = new Date(response.hourly.data[i].time*1000),
           hours = date.getHours();
        //console.log(response.hourly.data[i].summary);
        buildString += '<tr><td>' + hours +':00</td><td>' + response.hourly.data[i].summary;
        buildString += '</td><td>' + response.hourly.data[i].temperature + '</td></tr>'
      }
      $('#weather').append( buildString );
    }); 
  </script>


</body>
</html>
